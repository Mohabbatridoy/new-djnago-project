<!DOCTYPE html>
{% extends "appn1/base.html" %}
{% load my_filters %}
{% block content %}
    <div class="container">
        <h1>{{ test }}</h1>
    <a href="/form/">Add New Musician</a>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Instrument</th>
        </tr>
        {% for row in musician %}
        <tr>
            <td>{{row.first_name}}</td>
            <td>{{row.last_name}}</td>
            <td>{{row.instrument}}</td>
        </tr>
        {% endfor %}
    </table>
    <hr>
    <h3>{{ filter_test|custom_filter }}</h3>
    </div>
{% endblock %}
