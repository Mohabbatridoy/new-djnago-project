{% extends 'appn1/base.html' %}
{% block content %}
<h1><u>List of Musician:</u></h1>
<ul>
    {% if musician %}
    {% for musician in musician %}
    <li>
        <a href="{% url 'appn1:album_list' artist_id=musician.id %}">{{ musician.first_name }} {{ musician.last_name}}</a>
    </li>
    {% endfor %}
    {% else %}
        <h4>There is no musician list</h4>
    {% endif %}
</ul>
{% endblock %}
